<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <title>Bootstrap 4 Blog Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

	<script src="{% static 'plugins/jquery-3.4.1.min.js' %}" ></script>
	<script src="{% static 'plugins/popper.min.js' %}" ></script>
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" ></script>

    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{% static 'js/demo/style-switcher.js' %}"></script>

	<script src="{% static 'fontawesome/js/all.min.js' %}" ></script>
	<script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
	<script src="{% static 'js/blog.js' %}"></script>

	<script>
tinyMCE.init({

  selector: "#id_content",  // change this value according to your HTML
});
</script>
	<link href="{% static 'css/theme-1.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body>

	{% include "menu.html" %}

    <div class="main-wrapper">

	    <article class="about-section py-5">
		    <div class="container post">
					<div>{{ blog.description }}</div>
                    <div>{{ blog.content|safe }}</div>
				{% if liked %}
				{% if likecount %}
				<button class="btn-secondary like-review" data-id="{{blog.id}}">
				<i class="fa fa-heart" aria-hidden="true"></i> You and {{ likecount|add:"-1" }}
				</button>
				{% else %}
				<button class="btn-secondary like-review" data-id="{{blog.id}}">
				<i class="fa fa-heart" aria-hidden="true"></i> You
				</button>
				{% endif %}
				{% else %}
                <div>
					<button class="btn-secondary like-review" data-id="{{blog.id}}">
    					<i class="fa fa-heart" aria-hidden="true"></i> Like
					</button>
				</div>
				{% endif %}
		    </div>
	    </article><!--//about-section-->





    </div><!--//main-wrapper-->


    <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->
    <div id="config-panel" class="config-panel d-none d-lg-block">
        <div class="panel-inner">
            <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6" ></i></a>
            <h5 class="panel-title">Choose Colour</h5>
            <ul id="color-options" class="list-inline mb-0">
                <li class="theme-1 active list-inline-item"><a data-style="assets/css/theme-1.css" href="#"></a></li>
                <li class="theme-2  list-inline-item"><a data-style="assets/css/theme-2.css" href="#"></a></li>
                <li class="theme-3  list-inline-item"><a data-style="assets/css/theme-3.css" href="#"></a></li>
                <li class="theme-4  list-inline-item"><a data-style="assets/css/theme-4.css" href="#"></a></li>
                <li class="theme-5  list-inline-item"><a data-style="assets/css/theme-5.css" href="#"></a></li>
                <li class="theme-6  list-inline-item"><a data-style="assets/css/theme-6.css" href="#"></a></li>
                <li class="theme-7  list-inline-item"><a data-style="assets/css/theme-7.css" href="#"></a></li>
                <li class="theme-8  list-inline-item"><a data-style="assets/css/theme-8.css" href="#"></a></li>
            </ul>
            <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
        </div><!--//panel-inner-->
    </div><!--//configure-panel-->



    <!-- Javascript -->




</body>
</html>
